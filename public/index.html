<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<title>Title</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<!-- Angular, bootstrap, jquery, fonts, and style -->
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:800&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">
</head>
<body ng-controller="mainController" class="bg-dark" ng-init="">
	<!-- Navigation bar -->
		<nav class="navbar navbar-expand-lg navbar-dark text-light bg-dark">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link active" id="home" ng-click="view=0;changeActive('home')" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="profile" ng-click="view=1;changeActive('profile');getStats()" href="#">Profile</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Dropdown
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#">Disabled</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0" ng-if="!userInfo" ng-submit="login()">
					<input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Login">
				</form>
				<span class="pr-2" ng-if="userInfo">Welcome {{userInfo.display_name}} </span>
				<form class="form-inline my-2 my-lg-0" ng-if="userInfo" ng-submit="logout()">
					<input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Logout">
				</form>
			</div>
		</nav>

	  <!-- Home page  -->
	  <main role="main" ng-show="view==0">
		<div class="jumbotron theme over slide">
		  <div class="container">
			  <h1 class="display-3 text-dark">Welcome</h1>
		  </div>
		</div>
	<form name="registerForm" ng-submit="register()">
		<input type="text" ng-model="user.firstName" name="firstName" required>
		<span ng-show="registerForm.firstName.$touched && registerForm.firstName.$invalid">*Required</span>
		<input type="text" ng-model="user.lastName" name="lastName" required>
		<span ng-show="registerForm.lastName.$touched && registerForm.lastName.$invalid">*Required</span>
		<input type="text" ng-model="user.username" name= "username" required>
		<span ng-show="registerForm.username.$touched && registerForm.username.$invalid">*Required</span>
		<input type="password" ng-model="user.password" name="password" required>
		<span ng-show="registerForm.password.$touched && registerForm.password.$invalid">*Required</span>
		<input type="email" ng-model="user.email" name="email" required>
		<span ng-show="registerForm.email.$touched && registerForm.email.$invalid">*Required</span>
		<input type="submit" value="Register" >
	</form>
	<h1 class="text-center">{{registerForm.$valid}}</h1>
	<br>
	<form name="bookForm" ng-submit="addBook()">
		<input type="text" ng-model="book.title" name="title" required>
		<span ng-show="bookForm.title.$touched && bookForm.title.$invalid">*Required</span>
		<input type="text" ng-model="book.author" name="author" required>
		<span ng-show="bookForm.author.$touched && bookForm.author.$invalid">*Required</span>
		<input type="text" ng-model="book.genre" name="genre" required>
		<span ng-show="bookForm.genre.$touched && bookForm.genre.$invalid">*Required</span>
		<input type="text" ng-model="book.isbn" name="isbn" required>
		<span ng-show="bookForm.isbn.$touched && bookForm.isbn.$invalid">*Required</span>
		<input type="submit" value="Add Book" >
	</form>
	</main>

	<!-- Profile page -->
	<main role="main" ng-show="view==1">
		<div class="jumbotron theme over">
      <h3>Hello</h3>
		</div>
	</main>


</body>
<script src="js/index.js"></script>
</html>
