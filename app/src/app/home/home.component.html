<div class="homepage-img-wrapper">
  <div class="title-box"></div>
  <h1 class="title">Rea<span id="title-d">d</span>sy</h1>
  <div class="row search-bar">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">search</i>
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Search</label>
        </div>
      </div>
    </div>
  </div>
</div>

<main>
  <div class="grid">
    <div class="card" *ngFor="let book of books">
      <div class="card-body">
        <div class="icontainer">
          <img class="cover-img" src="{{book.googleData.thumbnail}}">
        </div>
        <div class="book-data">
          <header ng-click="view=3;getBookDetails(book)" class="card-title">{{book.title}}</header>
          <div class="card-rating">
            <star-rating-comp [starType]="'svg'" [rating]="book.googleData.averageRating"></star-rating-comp>
            <p ng-click="view=3;getBookDetails(book)" class="card-rating-text rate-num">{{book.googleData.ratingsCount}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
