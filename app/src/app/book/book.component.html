
<div class="head-box"></div>

<div *ngIf="book != undefined" class="col s12 m7">
  <h2 class="header truncate">{{book.title}}</h2>
  <div class="card horizontal">
    <div class="card-image">
      <img src="{{book.googleData.thumbnail}}">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p class="description">{{book.googleData.description}}</p>
      </div>
      <div class="input-field">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Leave a review!</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Publish
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</div>

<div *ngIf="book != undefined && book.reviewers.length > 0" class="review-box">
  <h2 class="header truncate">Reviews</h2>
  <div *ngIf="book != undefined" class="reviews">
    <div class="row" *ngFor="let review of book.reviewers">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{review.username}}</span>
            <p>{{review.text}}</p>
          </div>
          <div class="card-action">
            <p>Star Rating Here</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
